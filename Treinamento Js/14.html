<html>
  <head>
    <title>
      Treinamento de JS
    </title>
  </head>
  <body>
    <div id="resultado"></div>

    <script>
      var div_resultado = document.querySelector("#resultado");
      div_resultado.onload = carregaTexto();
      //onload="carregaTexto()"
      function carregaTexto() {
        //Captar a div

        //Criando linha
        var texto = document.createTextNode("Esse texto veio do javascript");
        //texto = ;
        console.log(texto);
        div_resultado.appendChild(texto);
      }
    </script>
  </body>
</html>
